<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }
        #formContainer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            background-color: white;
            border: 10px solid navy;
            border-radius: 20px;
            overflow: hidden;
            width: 700px;
            justify-self: center;
            position: relative;
        }
       #feed {
        width: 100%;
        grid-column: 1/6;
        grid-row: 1/2;
        position: relative;
       }
       #hero {
        position: absolute;
        text-align: center;
        top: 140px;
        left: 29%;
        font-size: 2.5em;
        color: white;
        text-shadow: 3px 3px 5px black;

       }
        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #myForm {
            grid-column: 1/6;
            grid-row: 3/4;
            font-size: 1.25em;
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 20px;
            row-gap: 30px;
        }
        #sign {
            grid-column: 1/6;
            grid-row: 2/3;
            text-align: center;
            font-size: 2em;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        #scriptures {
            width: 100%;
            grid-column: 1/6;
            grid-row: 4/5;
            display: flex;
            justify-content: space-between;
        }
        .imgs {
            width: 135px;
        }
        #newsletter {
            grid-column: 1/3;
            grid-row: 2/3;
            text-align: center;

        }
        #terms {
            grid-column: 1/3;
            grid-row: 3/4;
            text-align: center;

        }
        #form {
            grid-column: 1/3;
            grid-row: 1/2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            row-gap: 30px;
        }
        #submit {
            grid-column: 1/3;
            grid-row: 4/5;
            text-align: center;

        }
        
    
       








    </style>




</head>

<body>
    <div id="formContainer">
        <img id="feed" src="images/jesus_feeds_5000.jpg">
        <div id="hero">
            <h2>Daily Feed</h2>
            <h3>Scripture a Day</h3>
        </div>
        <h3 id="sign">Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <section id="form">
                <button type="button" id="closeBtn">X</button>
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
            </section>

            <section id="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section id="terms">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section id="submit">
                <button type="submit">Submit</button>
            </section>
        </form>
        <div id="scriptures">
            <img class="imgs" src="images/old_testament.webp">
            <img class="imgs" src="images/new_testament.webp">
            <img class="imgs" src="images/book_of_mormon.webp">
            <img class="imgs" src="images/doctrine_and_covenants.webp">
            <img class="imgs" src="images/pearl_of_great_price.webp">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
